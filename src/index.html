<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo_Mesto.svg')%>" alt="Лого Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <button type="button" class="profile__photo-button" aria-label="Изменить аватар">
          <img class="profile__photo" src="<%=require('./images/Avatar.svg')%>" alt="Фото профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана и суши</p>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить фото"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

<!-- Попап редактирования профиля -->
  <div id="popup-profile" class="popup popup-edit">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close-edit" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form popup__form-edit" name="profile" novalidate>
        <input type="text" id="username-input" class="popup__input popup__input_type_name" name="username" required minlength="2" maxlength="40">
        <span class="username-input-error popup__input-error"></span>
        <input type="text" id="description-input" class="popup__input popup__input_type_job" name="description" required minlength="2" maxlength="200">
        <span class="description-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап редактирования фотографии пользователя -->
  <div id="popup-profile-photo" class="popup popup-edit-photo">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Обновить аватар</h3>
      <form class="popup__form popup__form-photo" name="photo-edit" novalidate>
        <input type="url" id="photo-input" class="popup__input popup__input_type_photo" name="photo" placeholder="Ссылка на новое фото" required>
        <span class="photo-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки  -->
  <div id="popup-add-card" class="popup popup-add">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close-add" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Новое место</h3>
      <form class="popup__form popup__form-add" name="add-card" novalidate>
        <input type="text" id="card-name-input" class="popup__input popup__input_type_card-name" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="card-name-input-error popup__input-error"></span>
        <input type="url" id="link-input" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
        <span class="link-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап карточки на полный экран  -->
  <div class="popup popup_fullscreen">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close popup__close-image" type="button"></button>
      <img src="#" class="popup__image" alt="#">
      <h2 class="popup__image-name"></h2>
    </div>
  </div>

  <!-- Попап подтверждения удаления карточки -->
  <div id="popup-delete-card" class="popup popup-delete">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close-delete" aria-label="Закрыть форму"></button>
      <h3 class="popup__name popup__name-delete">Вы уверены?</h3>
      <form class="popup__form popup__form-delete" name="delete-card" novalidate>
        <button type="submit" class="popup__submit" aria-label="Да">Да</button>
      </form>
    </div>
  </div>

  <!-- Template карточка  -->
  <template id="template__card">
    <div class="cards__item">
      <img class="cards__image">
      <img src="<%=require('./images/DeleteButton.svg')%>" class="cards__delete-button" alt="Удалить">
      <div class="cards__info">
        <h2 class="cards__name"></h2>
        <button type="button" class="cards__like-button"></button>
        <h3 class="cards__like-counter">0</h3>
      </div>
    </div>
  </template>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
