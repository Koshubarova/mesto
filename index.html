<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_Mesto.svg" alt="Лого Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/Avatar.svg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить фото"></button>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img class="cards__image" src="./images/Sheregesh.avif" alt="Шерегеш">
          <div class="cards__info">
            <h2 class="cards__name">Шерегеш</h2>
            <button type="button" class="cards__like-button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/RozaKhutor.avif" alt="Роза Хутор">
          <div class="cards__info">
            <h2 class="cards__name">Роза Хутор</h2>
            <button type="button" class="cards__like-button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/Dombay.avif" alt="Домбай">
          <div class="cards__info">
            <h2 class="cards__name">Домбай</h2>
            <button type="button" class="cards__like-button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/Bannoe.avif" alt="Банное">
          <div class="cards__info">
            <h2 class="cards__name">Банное</h2>
            <button type="button" class="cards__like-button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/Sakhalin.avif" alt="Сахалин">
          <div class="cards__info">
            <h2 class="cards__name">Сахалин</h2>
            <button type="button" class="cards__like-button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/krasnayaPolyana.avif" alt="Красная поляна">
          <div class="cards__info">
            <h2 class="cards__name">Красная поляна</h2>
            <button type="button" class="cards__like-button" aria-label="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <div id="popup-profile" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" name="profile">
        <input type="text" id="username-input" class="popup__input popup__input_type_name" name="username" >
        <input type="text" id="description-input" class="popup__input popup__input_type_job" name="description">
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
